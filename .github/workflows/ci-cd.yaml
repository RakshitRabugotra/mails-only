      - name: Create local .env file
        run: |
          cat <<EOF > .env
          GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          BACKEND_URI=${{ secrets.BACKEND_URI }}
          EOF

      - name: Build production (Android)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK (Production)
        uses: actions/upload-artifact@v4
        with:
          name: production-app.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # âœ… Add artifact info to the summary
      - name: Add download info to summary
        run: |
          echo "### âœ… Production Build Ready! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "âž¡ï¸ Download the APK from the 'Artifacts' section below ðŸ‘‡" >> $GITHUB_STEP_SUMMARY

  dev-build:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Grant execute permissions to gradlew
        run: chmod +x ./android/gradlew

      - name: Set Gradle heap size
        run: echo "org.gradle.jvmargs=-Xmx4g" >> ./android/gradle.properties

      - name: Create local .env file
        run: |
          cat <<EOF > .env
          GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          BACKEND_URI=${{ secrets.BACKEND_URI }}
          EOF

      - name: Build dev (Android)
        run: |
          cd android
